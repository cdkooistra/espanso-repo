# This file contains triggers for certain symbols, e.g.: math symbols, sets symbols and logic symbols.

matches:
  # Sets symbols
  - trigger: ":iselem"
    replace: "∈"
  - trigger: ":notelem"
    replace: "∉"
  - trigger: ":subset"
    replace: "⊆"
  - trigger: ":notsubset"
    replace: "⊈"
  - trigger: ":supset"
    replace: "⊇"
  - trigger: ":notsupset"
    replace: "⊉"
  - trigger: ":emptyset"
    replace: "∅"
  - trigger: ":union"
    replace: "∪"
  - trigger: ":inter"
    replace: "∩"
  - trigger: ":meet"
    replace: "⊓"

  # Logic symbols
  - trigger: ":not"
    replace: "¬"
  - trigger: ":and"
    replace: "∧"
  - trigger: ":or"
    replace: "∨"
  - trigger: ":xor"
    replace: "⊕"
  - trigger: ":true"
    replace: "⊤"
  - trigger: ":false"
    replace: "⊥"
  - trigger: ":forall"
    replace: "∀"
  - trigger: ":exists"
    replace: "∃"
  - trigger: ":nexists"
    replace: "∄"
  - trigger: ":implies"
    replace: "⇒"
  - trigger: ":iff"
    replace: "⇔"
  - trigger: ":proves"
    replace: "⊢"
  - trigger: ":models"
    replace: "⊨"

  # Math symbols
  - trigger: ":plusminus"
    replace: "±"
  - trigger: ":minusplus"
    replace: "∓"
  - trigger: ":multx"
    replace: "×"
  - trigger: ":multd"
    replace: "⋅"
  - trigger: ":div"
    replace: "÷"
  - trigger: ":inf"
    replace: "∞"
  - trigger: ":diff"
    replace: "Δ"
  - trigger: ":sum"
    replace: "∑"
  - trigger: ":neq"
    replace: "≠"
  
  # Greek letters
  - trigger: ":alpha"
    replace: "α"
  - trigger: ":beta"
    replace: "β"
  - trigger: ":gamma"
    replace: "γ"
  - trigger: ":delta"
    replace: "δ"
  - trigger: ":epsilon"
    replace: "ε"
  - trigger: ":zeta"
    replace: "ζ"
  - trigger: ":eta"
    replace: "η"
  - trigger: ":theta"
    replace: "θ"
  - trigger: ":kappa"
    replace: "κ"
  - trigger: ":lambda"
    replace: "λ"
  - trigger: ":micro"
    replace: "μ"
  - trigger: ":xi"
    replace: "ξ"
  - trigger: ":pi"
    replace: "π"
  - trigger: ":rho"
    replace: "ρ"
  - trigger: ":sigma"
    replace: "σ"
  - trigger: ":SIGMA"
    replace: "Σ"
  - trigger: ":phi"
    replace: "φ"
  - trigger: ":chi"
    replace: "χ"
  - trigger: ":psi"
    replace: "ψ"
